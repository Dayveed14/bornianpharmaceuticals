<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bornian Pharmaceuticals - Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Bornian Pharmaceuticals</h1>
        </div>
    </header>
    <div class="container">
        <form action="#" method="">
            <h2>Register</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="button" value="Register" onclick="saveRegistrationDetails()">
            <p style="margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
